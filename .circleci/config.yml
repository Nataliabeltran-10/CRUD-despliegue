version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:16  
    working_directory: ~/repo  
    steps:
      - checkout  
      
      - run:
          name: Instalar dependencias
          command: npm install  

      - run:
          name: Instalar Jest globalmente
          command: npm install -g jest  

      - run:
          name: Verificar instalaci√≥n de Jest
          command: npx jest --version  

      - run:
          name: Ejecutar pruebas
          command: npm test 

workflows:
  version: 2
  build_and_test:
    jobs:
      - test  
