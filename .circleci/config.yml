version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:16
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Instalar dependencias
          command: npm install

      - run:
          name: Instalar Jest globalmente
          command: sudo npm install -g jest

      - run:
          name: Verificar instalación de Jest
          command: npx jest --version

      - run:
          name: Ejecutar pruebas
          command: npm test

  deploy:
    docker:
      - image: circleci/node:16
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Instalar dependencias
          command: npm install

      - run:
          name: Construir la aplicación
          command: npm run build  # Asegúrate de que este comando esté definido en tu package.json

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - main  # Solo se ejecuta en la rama main